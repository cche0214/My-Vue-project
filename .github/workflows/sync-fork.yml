name: Sync Fork

on:
  schedule:
    - cron: '*/10 * * * *'  # 每十分钟执行一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout fork
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Sync with upstream
      run: |
        git remote add upstream https://github.com/cche0214/My-Vue-project.git
        git fetch upstream
        git checkout main
        git merge upstream/main --allow-unrelated-histories
        git push origin main
